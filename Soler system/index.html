<!DOCTYPE html>
<html>
    <head>
        <title>solar system</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="neptune-lineas">
                <div class="neptune-image">
                    <img class="neptune" src="neptune.png" alt="mercury">
                </div>
                <div class="uranus-lineas">
                    <div class="uranus-image">
                        <img class="uranus" src="uranus.png" alt="mercury">
                    </div>
                    <div class="satrun-lineas">
                        <div class="satrun-image">
                            <img class="satrun" src="satrun.png" alt="mercury">
                        </div>
                        <div class="jupiter-lineas">
                            <div class="jupiter-image">
                                <img class="jupiter" src="jupiter.png" alt="mercury">
                            </div>
                            <div class="mars-lineas">
                                <div class="mars-image">
                                    <img class="mars" src="mars.png" alt="mercury">
                                </div>
                                <div class="earth-lineas">
                                    <div class="earth-image">
                                        <img class="earth" src="earth.png" alt="mercury">
                                    </div>
                                    <div class="venus-lineas">
                                        <div class="venus-image">
                                            <img class="venus" src="venus.png" alt="mercury">
                                        </div>
                                        <div class="mercury-lineas">
                                            <div class="mercury-image">
                                                <img class="mercury" src="mercury.png" alt="mercury">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sun-image">
                <img class="sun" src="sun.png" alt="sun">
            </div>
        </div>
    </body>
</html>
