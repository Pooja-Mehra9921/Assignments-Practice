<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <p>YourCompany</p>
        </div>
    <div class="main">
            <div class="main-container">
                <div class="section-1">
                    <p class="text1"><span style="font-size: 14px;">Sign Up for Our Newsletter</span><br>
                        Fill out your information below to be signed up<br>
                         for our informative newsletter</p>
                </div>
                <form action="get">
                    <div class="form-section">
                        <div class="form-section1">
                            <p>First Name</p>
                    <input class="input1" type="text" style="width: 235px;" placeholder="First Name">
                        </div>
                        <div class="form-section2">
                            <p>Last Name</p>
                    <input class="input1" type="text" style="width: 235px;" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="email-address">
                        <p>Email Address</p>
                    <input class="input1" type="text" placeholder="Email Address" style="width: 480px;">
                    </div>
                    <div class="Company-address">
                        <p>Company</p>
                    <input class="input1" type="text" placeholder="Company" style="width: 480px;">
                    </div>
                    <p style="font-size: 12px; margin: 10px;">Add me to yoyur mailing list</p>
<div class="checkbox-section">
    <input type="checkbox"><span style="font-size: 12px; margin: 10px;">I agree to receive e-mails from your company and your terms and conditions.</span>

</div>
                </form>
            </div>
    </div>
    <div class="footer">
        <div class="sign-up"><p style="font-weight: 600;">Sign Me Up</p></div>
    </div>
    
</body>
</html>
